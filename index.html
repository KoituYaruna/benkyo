<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>私のウェブページ</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>ようこそ！</h1>
    <div class="container">
        <h2>このページについて</h2>
        <p>これは私の最初のウェブページです。HTMLとCSSを使って作成しました。</p>
        <p>このページでは以下のことを学びます：</p>
        <ul>
            <li>HTMLの基本構造</li>
            <li>CSSによるスタイリング</li>
            <li>レスポンシブデザイン</li>
        </ul>
    </div>
    <a href="#" class="button">詳細を見る</a>
</body>
</html>
